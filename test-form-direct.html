<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Form Test - Google Apps Script</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            background: #2a2a2a;
            color: #fff;
            border-radius: 4px;
        }
        button {
            background: #0066ff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0052cc;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            background: #2a2a2a;
        }
        .success {
            background: #1a4d1a;
            color: #90ee90;
        }
        .error {
            background: #4d1a1a;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª Direct Form Test</h1>
    <p>This form submits directly to Google Apps Script to test if it's working.</p>
    
    <form id="testForm">
        <div class="form-group">
            <label>Name *</label>
            <input type="text" name="name" required value="Test User">
        </div>
        <div class="form-group">
            <label>Email *</label>
            <input type="email" name="email" required value="test@example.com">
        </div>
        <div class="form-group">
            <label>Phone *</label>
            <input type="text" name="phone" required value="+91 9876543210">
        </div>
        <div class="form-group">
            <label>Message</label>
            <textarea name="message" rows="3">This is a test submission</textarea>
        </div>
        <button type="submit">Submit Test Form</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        const APP_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyt5x5DJ6k24pd4iZfkIaNG1P5RBd-mBI7Iai2-z83xe-9fstCnM_a0NPQNvWKHZMvgfA/exec';
        const APP_PASSWORD = 'uzdh iiso omms aaic';
        
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const form = e.target;
            const data = new FormData(form);
            data.append('appPassword', APP_PASSWORD);
            
            const params = new URLSearchParams(data);
            const url = APP_SCRIPT_URL + '?' + params.toString();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">Submitting...</div>';
            
            // Use iframe method (same as main form)
            const iframe = document.createElement('iframe');
            iframe.name = 'test-iframe-' + Date.now();
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            
            const submitForm = document.createElement('form');
            submitForm.method = 'GET';
            submitForm.action = APP_SCRIPT_URL;
            submitForm.target = iframe.name;
            submitForm.style.display = 'none';
            
            for (const [key, value] of params.entries()) {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = key;
                input.value = value;
                submitForm.appendChild(input);
            }
            
            document.body.appendChild(submitForm);
            submitForm.submit();
            
            setTimeout(() => {
                resultDiv.innerHTML = `
                    <div class="result success">
                        <strong>âœ… Form submitted!</strong><br>
                        Check your Google Sheet to verify the data was saved.<br>
                        Also check Apps Script Executions tab for detailed logs.
                    </div>
                `;
                form.reset();
                
                setTimeout(() => {
                    if (document.body.contains(submitForm)) document.body.removeChild(submitForm);
                    if (document.body.contains(iframe)) document.body.removeChild(iframe);
                }, 2000);
            }, 1000);
        });
    </script>
</body>
</html>
